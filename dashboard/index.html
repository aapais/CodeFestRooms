<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÜ Escape Room Leaderboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 0.5s ease-in;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 1rem;
      opacity: 0.8;
    }

    .leaderboard {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideUp 0.6s ease-out;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      font-size: 1.1rem;
    }

    th:first-child {
      border-radius: 10px 0 0 0;
    }

    th:last-child {
      border-radius: 0 10px 0 0;
    }

    tbody tr {
      border-bottom: 1px solid #e0e0e0;
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: #f5f5f5;
      transform: scale(1.01);
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    td {
      padding: 20px 15px;
      color: #333;
      font-size: 1rem;
    }

    .rank {
      font-weight: bold;
      font-size: 1.5rem;
      width: 60px;
      text-align: center;
    }

    .rank-1 { color: #FFD700; }
    .rank-2 { color: #C0C0C0; }
    .rank-3 { color: #CD7F32; }

    .team-name {
      font-weight: 600;
      font-size: 1.2rem;
      color: #667eea;
    }

    .badge {
      display: inline-block;
      padding: 5px 12px;
      margin: 2px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .badge-completed {
      background: #4CAF50;
      color: white;
    }

    .badge-pending {
      background: #e0e0e0;
      color: #999;
    }

    .score {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }

    .status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-block;
    }

    .status-completed { background: #4CAF50; color: white; }
    .status-in-progress { background: #FF9800; color: white; }
    .status-not-started { background: #9E9E9E; color: white; }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.5rem;
      color: #667eea;
    }

    .spinner {
      border: 4px solid  #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .timestamp {
      text-align: center;
      margin-top: 20px;
      color: #999;
      font-size: 0.9rem;
    }

    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .connected {
      background: rgba(76, 175, 80, 0.9);
      color: white;
    }

    .disconnected {
      background: rgba(244, 67, 54, 0.9);
      color: white;
    }
  </style>
</head>
<body>
  <div class="connection-status disconnected" id="connectionStatus">
    üî¥ Connecting...
  </div>

  <div class="container">
    <header>
      <h1>üèÜ Escape Room Leaderboard</h1>
      <p class="subtitle">Real-time team rankings and progress</p>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalTeams">0</div>
        <div class="stat-label">Active Teams</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="completedRooms">0</div>
        <div class="stat-label">Rooms Completed</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="averageScore">0</div>
        <div class="stat-label">Average Score</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="topScore">0</div>
        <div class="stat-label">Top Score</div>
      </div>
    </div>

    <div class="leaderboard">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        Loading teams...
      </div>
      
      <table id="leaderboardTable" style="display: none;">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Current Room</th>
            <th>Completed</th>
            <th>Score</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="teamsTable">
          <!-- Teams will be inserted here -->
        </tbody>
      </table>

      <div class="empty-state" id="emptyState" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <h2>No Teams Yet</h2>
        <p>Teams will appear here as they join the challenge</p>
      </div>

      <div class="timestamp" id="timestamp"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFirestore, collection, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDummy", // Replace with your actual API key
      authDomain: "codefestrooms-81695626.firebaseapp.com",
      projectId: "codefestrooms-81695626",
      storageBucket: "codefestrooms-81695626.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Room configuration
    const ROOMS = {
      room1: { name: 'üèöÔ∏è Room 1', badge: 'üèöÔ∏è' },
      room2: { name: 'üß± Room 2', badge: 'üß±' },
      room3: { name: 'üîê Room 3', badge: 'üîê' },
      final: { name: 'üè¢ Final', badge: 'üè¢' }
    };

    // Listen to teams collection
    const teamsRef = collection(db, 'teams');
    const teamsQuery = query(teamsRef, orderBy('score', 'desc'), orderBy('updatedAt', 'desc'));

    let unsubscribe;

    function startListening() {
      const connectionStatus = document.getElementById('connectionStatus');
      const loading = document.getElementById('loading');
      const table = document.getElementById('leaderboardTable');
      const emptyState = document.getElementById('emptyState');

      unsubscribe = onSnapshot(teamsQuery, (snapshot) => {
        connectionStatus.textContent = 'üü¢ Connected';
        connectionStatus.className = 'connection-status connected';
        
        loading.style.display = 'none';

        if (snapshot.empty) {
          table.style.display = 'none';
          emptyState.style.display = 'block';
          updateStats([]);
          return;
        }

        table.style.display = 'table';
        emptyState.style.display = 'none';

        const teams = [];
        snapshot.forEach((doc) => {
          teams.push({ id: doc.id, ...doc.data() });
        });

        renderTeams(teams);
        updateStats(teams);
        updateTimestamp();
      }, (error) => {
        console.error('Error listening to teams:', error);
        connectionStatus.textContent = 'üî¥ Disconnected';
        connectionStatus.className = 'connection-status disconnected';
      });
    }

    function renderTeams(teams) {
      const tbody = document.getElementById('teamsTable');
      tbody.innerHTML = '';

      teams.forEach((team, index) => {
        const rank = index + 1;
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td class="rank rank-${rank <= 3 ? rank : ''}">${rank}</td>
          <td class="team-name">${escapeHtml(team.name || team.id)}</td>
          <td>${ROOMS[team.currentRoom]?.name || team.currentRoom || 'N/A'}</td>
          <td>${renderBadges(team.completedRooms || [])}</td>
          <td class="score">${team.score || 0}</td>
          <td>${renderStatus(team.status)}</td>
        `;

        tbody.appendChild(row);
      });
    }

    function renderBadges(completedRooms) {
      return Object.keys(ROOMS).map(roomId => {
        const completed = completedRooms.includes(roomId);
        return `<span class="badge ${completed ? 'badge-completed' : 'badge-pending'}">${ROOMS[roomId].badge}</span>`;
      }).join('');
    }

    function renderStatus(status) {
      const statusMap = {
        completed: 'Completed',
        'in-progress': 'In Progress',
        'not-started': 'Not Started'
      };
      const statusText = statusMap[status] || status || 'Unknown';
      const statusClass = status ? `status-${status}` : 'status-not-started';
      return `<span class="status ${statusClass}">${statusText}</span>`;
    }

    function updateStats(teams) {
      document.getElementById('totalTeams').textContent = teams.length;
      
      const completedCount = teams.reduce((sum, team) => 
        sum + (team.completedRooms?.length || 0), 0);
      document.getElementById('completedRooms').textContent = completedCount;
      
      const avgScore = teams.length > 0 
        ? Math.round(teams.reduce((sum, team) => sum + (team.score || 0), 0) / teams.length)
        : 0;
      document.getElementById('averageScore').textContent = avgScore;
      
      const topScore = teams.length > 0 ? teams[0].score || 0 : 0;
      document.getElementById('topScore').textContent = topScore;
    }

    function updateTimestamp() {
      const now = new Date();
      document.getElementById('timestamp').textContent = 
        `Last updated: ${now.toLocaleTimeString()}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Start listening when page loads
    startListening();

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (unsubscribe) unsubscribe();
    });
  </script>
</body>
</html>
