<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Leaderboard</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 0; padding: 24px; background: #f5f7fb; color: #1a202c; }
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    .title { font-size: 24px; font-weight: 700; }
    .sub { color: #4a5568; font-size: 14px; }
    .board { background: #fff; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px 14px; text-align: left; border-bottom: 1px solid #edf2f7; font-size: 14px; }
    th { background: #f7fafc; font-weight: 600; color: #4a5568; }
    .rank { font-weight: 700; }
    .room { text-transform: uppercase; font-size: 12px; color: #718096; }
    .status { font-size: 12px; color: #2d3748; }
    .score { font-weight: 700; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #edf2f7; font-size: 12px; }
    .badge { display: inline-block; padding: 2px 6px; border-radius: 8px; background: #e0f2fe; color: #0c4a6e; font-size: 11px; margin-right: 4px; }
    .badges { white-space: nowrap; }
    .empty { padding: 24px; text-align: center; color: #718096; }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="title">üéÆ Visual Escape Room</div>
      <div class="sub">Real-time leaderboard & Game Management</div>
    </div>
    <div style="display: flex; gap: 8px; align-items: center;">
      <div class="pill" id="timer" style="background: #fff; color: #1a202c; font-weight: 700; padding: 8px 16px;">‚è±Ô∏è 50m 00s</div>
      <div class="pill" id="conn">Connecting...</div>
    </div>
  </div>

  <div style="margin-bottom: 20px; padding: 16px; background: #f0f9ff; border-radius: 8px; border-left: 4px solid #0284c7;">
    <div style="font-weight: 600; margin-bottom: 8px;">üéØ Game Control</div>
    <button onclick="kickoffGame()" id="kickoffBtn" style="padding: 8px 16px; background: #15803d; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin-right: 8px;">‚ñ∂Ô∏è Start Game (50 min)</button>
    <button onclick="resetGame()" id="resetBtn" style="padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; display: none;">üîÑ Reset</button>
    <span id="gameStatus" style="margin-left: 16px; color: #4a5568; font-size: 14px;">Waiting for facilitator...</span>
  </div>

  <div class="board">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Team</th>
          <th>Room</th>
          <th>Status</th>
          <th>Score</th>
          <th>Completed</th>
          <th>Last Result</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="6" class="empty">No teams yet</td></tr>
      </tbody>
    </table>
  </div>

  <script src="/config.js"></script>
  <script src="/timingConfig.js"></script>
  <script>
    const rowsEl = document.getElementById('rows');
    const connEl = document.getElementById('conn');
    const CFG = window.GAME_CONFIG || {};
    const wsUrl = (CFG.WS_URL && CFG.WS_URL.startsWith('ws')) ? CFG.WS_URL : `${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.hostname}:4000`;

    function render(teams) {
      if (!teams || teams.length === 0) {
        rowsEl.innerHTML = '<tr><td colspan="7" class="empty">No teams yet</td></tr>';
        return;
      }

      rowsEl.innerHTML = teams.map((t, idx) => `
        <tr>
          <td class="rank">${idx + 1}</td>
          <td>${t.name}</td>
          <td><span class="room">${t.room || '-'}</span></td>
          <td class="status">${t.status || '-'}</td>
          <td class="score">${t.score ?? 0}</td>
          <td class="badges">${(t.completedRooms || []).map(r => `<span class="badge">${r}</span>`).join('') || '-'}</td>
          <td>${t.lastResult || '-'}</td>
        </tr>
      `).join('');
    }

    // Timer update
    const TIMING = window.GAME_TIMING || {};
    setInterval(() => {
      const remaining = TIMING.getTimeRemaining();
      const timerEl = document.getElementById('timer');
      if (remaining === null) {
        timerEl.textContent = '‚è±Ô∏è Not started';
      } else if (remaining <= 0) {
        timerEl.textContent = '‚è±Ô∏è Time\'s up!';
        timerEl.style.background = '#fee2e2';
        timerEl.style.color = '#991b1b';
      } else {
        timerEl.textContent = '‚è±Ô∏è ' + TIMING.formatTime(remaining);
        const status = TIMING.getTimeStatus();
        if (status === 'green') {
          timerEl.style.background = '#dcfce7';
          timerEl.style.color = '#166534';
        } else if (status === 'yellow') {
          timerEl.style.background = '#fef3c7';
          timerEl.style.color = '#92400e';
        } else {
          timerEl.style.background = '#fee2e2';
          timerEl.style.color = '#991b1b';
        }
      }
    }, 1000);

    // Kickoff & Reset
    function kickoffGame() {
      TIMING.startTimer(Date.now());
      document.getElementById('kickoffBtn').style.display = 'none';
      document.getElementById('resetBtn').style.display = 'inline-block';
      document.getElementById('gameStatus').textContent = '‚úÖ Game started! Teams can now join rooms.';
      console.log('üéÆ Game started at', new Date());
    }

    function resetGame() {
      TIMING.resetTimer();
      document.getElementById('kickoffBtn').style.display = 'inline-block';
      document.getElementById('resetBtn').style.display = 'none';
      document.getElementById('gameStatus').textContent = 'Waiting for facilitator...';
      console.log('üîÑ Game reset');
    }

    const ws = new WebSocket(wsUrl);
    ws.onopen = () => { connEl.textContent = 'Connected'; };
    ws.onclose = () => { connEl.textContent = 'Disconnected'; };
    ws.onerror = () => { connEl.textContent = 'Error'; };
    ws.onmessage = (event) => {
      try {
        const payload = JSON.parse(event.data);
        if (payload.type === 'state') {
          render(payload.teams || []);
        }
      } catch (e) {
        // Ignore malformed messages
      }
    };
  </script>
</body>
</html>
