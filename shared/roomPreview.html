<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .preview-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }
    .preview-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }
    .preview-emoji {
      font-size: 80px;
      margin-bottom: 15px;
    }
    .preview-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .preview-complexity {
      font-size: 16px;
      opacity: 0.9;
    }
    .preview-body {
      padding: 40px 30px;
    }
    .preview-section {
      margin-bottom: 30px;
    }
    .preview-section-title {
      font-size: 14px;
      font-weight: 600;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .preview-description {
      font-size: 18px;
      line-height: 1.6;
      color: #2d3748;
      margin-bottom: 20px;
    }
    .preview-hint {
      background: #fff5e6;
      border-left: 4px solid #fbbf24;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
      color: #92400e;
      line-height: 1.5;
    }
    .preview-hint strong {
      color: #b45309;
    }
    .preview-time {
      background: #e0f2fe;
      border-left: 4px solid #0284c7;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
      color: #0c4a6e;
      line-height: 1.5;
      margin-top: 15px;
    }
    .preview-footer {
      padding: 30px;
      background: #f7fafc;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
      background: #e2e8f0;
      color: #2d3748;
    }
    .btn-secondary:hover {
      background: #cbd5e0;
    }
    .room-nav {
      font-size: 12px;
      color: #718096;
      text-align: center;
      margin-top: 15px;
    }
    .timer-alert {
      display: none;
      background: #fee2e2;
      border: 2px solid #fca5a5;
      color: #991b1b;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }
    .timer-alert.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-header">
      <div class="preview-emoji" id="emoji">üèöÔ∏è</div>
      <div class="preview-title" id="title">Room Title</div>
      <div class="preview-complexity" id="complexity">Easy üü¢</div>
    </div>

    <div class="preview-body">
      <div id="timerAlert" class="timer-alert"></div>

      <div class="preview-section">
        <div class="preview-section-title">Objetivo</div>
        <div class="preview-description" id="description">
          Lorem ipsum
        </div>
      </div>

      <div class="preview-section">
        <div class="preview-section-title">üí° Dica</div>
        <div class="preview-hint" id="hint">
          Procura por...
        </div>
      </div>

      <div class="preview-section">
        <div class="preview-section-title">‚è±Ô∏è Informa√ß√£o</div>
        <div class="preview-time">
          <strong>Tempo estimado:</strong> <span id="timeEstimate">8-12 min</span>
          <br>
          <strong>Tempo restante:</strong> <span id="timeRemaining">50m 00s</span>
        </div>
      </div>
    </div>

    <div class="preview-footer">
      <button class="btn btn-secondary" onclick="goBack()">‚Üê Voltar</button>
      <button class="btn btn-primary" onclick="startRoom()">Come√ßar Desafio ‚Üí</button>
    </div>
    <div class="room-nav">
      <span id="roomNav">Room 1 de 4</span>
    </div>
  </div>

  <script src="/config.js"></script>
  <script src="/timingConfig.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room') || 'room1';
    const CFG = window.GAME_CONFIG || {};
    const TIMING = window.GAME_TIMING || {};

    function loadRoomPreview() {
      const obj = TIMING.getObjective(roomId);
      if (!obj) {
        document.body.innerHTML = '<h1>‚ùå Room not found</h1>';
        return;
      }

      document.getElementById('emoji').textContent = obj.emoji;
      document.getElementById('title').textContent = obj.title;
      document.getElementById('complexity').textContent = obj.complexity;
      document.getElementById('description').textContent = obj.description;
      document.getElementById('hint').textContent = `üí° ${obj.hint}`;
      document.getElementById('timeEstimate').textContent = obj.timeEstimate;

      // Show room number
      const roomOrder = ['room1', 'room2', 'room3', 'final'];
      const idx = roomOrder.indexOf(roomId);
      document.getElementById('roomNav').textContent = `Room ${idx + 1} de 4`;

      // Update timer every second
      setInterval(updateTimer, 1000);
      updateTimer();
    }

    function updateTimer() {
      const remaining = TIMING.getTimeRemaining();
      if (remaining === null) {
        document.getElementById('timeRemaining').textContent = '‚è≥ A carregar...';
        return;
      }

      const formatted = TIMING.formatTime(remaining);
      document.getElementById('timeRemaining').textContent = formatted;

      // Show alert if < 5 min
      const alert = document.getElementById('timerAlert');
      if (remaining < 5 * 60) {
        alert.classList.add('show');
        alert.innerHTML = `‚ö†Ô∏è <strong>TEMPO:</strong> Apenas ${formatted} restantes!`;
      } else {
        alert.classList.remove('show');
      }
    }

    function startRoom() {
      const roomUrl = CFG.getRoomUrl ? CFG.getRoomUrl(roomId) : `http://localhost:3000`;
      window.location.href = roomUrl;
    }

    function goBack() {
      window.location.href = CFG.GAME_HUB_URL || `http://localhost:4000`;
    }

    // Load on page init
    loadRoomPreview();
  </script>
</body>
</html>
