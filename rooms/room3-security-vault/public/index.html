<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room 3: Corporate Login</title>
    <style>
        body { font-family: "Segoe UI", sans-serif; background: #2d3748; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .shell { width: 100%; max-width: 520px; }
        .team-bar { display: flex; gap: 8px; align-items: center; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; background: #f7fafc; margin-bottom: 16px; }
        .team-bar input { padding: 6px 8px; border: 1px solid #cbd5e0; border-radius: 4px; }
        .team-actions { margin-left: auto; display: flex; gap: 8px; }
        .btn-secondary { background: #6b7280; color: #fff; }
        .btn-secondary:hover { background: #4b5563; }
        .login-box { background: white; padding: 2.5rem; border-radius: 8px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); margin: 0 auto; }
        h1 { margin-top: 0; color: #1a202c; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #cbd5e0; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background: #e53e3e; color: white; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #c53030; }
        #message { margin-top: 20px; text-align: center; font-weight: bold; min-height: 20px; }
        .success { color: #2f855a; }
        .error { color: #e53e3e; }
        .hint { font-size: 0.8rem; color: #718096; text-align: center; margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="shell">
        <div class="team-bar">
            <strong>Team</strong>
            <input type="text" id="teamName" placeholder="Team name">
            <button type="button" onclick="joinTeam()">Join</button>
            <div class="team-actions">
                <div id="badges" style="display:flex; gap:4px; font-size:11px;"></div>
                <button type="button" class="btn-secondary" onclick="openLeaderboard()">Leaderboard</button>
                <button type="button" onclick="goPrevRoom()">Prev Room</button>
                <button type="button" onclick="goNextRoom()">Next Room</button>
            </div>
        </div>
        <div id="teamStatus" style="color:#e2e8f0; font-size:12px; margin-bottom:10px;"></div>

        <div class="login-box">
            <h1>Secure Vault</h1>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" required autocomplete="off">
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Unlock Vault</button>
            </form>
            <div id="message"></div>

            <div class="hint">
                Authorized Personnel Only.<br>
                (Try to login. If you fail, check the source code for SQL vulnerabilities.)
            </div>
        </div>
    </div>

    <script src="/config.js"></script>
    <script>
        const CFG = window.GAME_CONFIG || {};
        const ESCAPE_CFG = window.ESCAPE_ROOM_CONFIG || {};
        const HUB_URL = CFG.GAME_HUB_URL || `${location.protocol}//${location.hostname}:4000`;
        const API_BASE_URL = ESCAPE_CFG.getApiUrl ? ESCAPE_CFG.getApiUrl() : HUB_URL;
        const ROOM_ID = 'room3';
        CFG.CURRENT_ROOM = ROOM_ID;
        const ROOM_ORDER = ['room1', 'room2', 'room3', 'final'];
        const ROOM_PORTS = { room1: 3000, room2: 3002, room3: 3003, final: 8080 };

        let teamState = { completedRooms: [] };

        function updateBadges() {
            const badge = document.getElementById('badges');
            badge.innerHTML = ROOM_ORDER.map((r, i) => {
                const done = teamState.completedRooms && teamState.completedRooms.includes(r);
                const icons = { room1: 'üèö', room2: 'üß±', room3: 'üîê', final: 'üè¢' };
                const labels = { room1: '1', room2: '2', room3: '3', final: 'F' };
                return `<span style="color: ${done ? '#22c55e' : '#888'}; font-weight: bold;" title="${r}">${icons[r]} ${labels[r]}</span>`;
            }).join('');
        }

        async function fetchTeamState() {
            try {
                const res = await fetch(`${API_BASE_URL}/state`);
                const data = await res.json();
                if (data.ok && data.teams) {
                    const me = data.teams.find(t => t.name === getTeamName());
                    if (me) {
                        teamState = me;
                        updateBadges();
                    }
                }
            } catch (e) {
                console.error('Failed to fetch team state:', e);
            }
        }

        function setTeamName(name) {
            localStorage.setItem('teamName', name);
            document.getElementById('teamStatus').textContent = name ? `Connected as ${name}` : '';
        }

        function getTeamName() {
            return localStorage.getItem('teamName') || '';
        }

        async function joinTeam() {
            const name = document.getElementById('teamName').value.trim();
            if (!name) return;
            setTeamName(name);
            await fetch(`${API_BASE_URL}/team/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            await updateTeam({ room: ROOM_ID, status: 'in-progress', result: 'Joined Room 3' });
            fetchTeamState();
        }

        async function updateTeam(payload) {
            const name = getTeamName();
            if (!name) return;
            await fetch(`${API_BASE_URL}/team/update`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, ...payload })
            });
        }

        function openLeaderboard() {
            window.open(`${HUB_URL}/`, '_blank');
        }

        function goToRoom(roomId) {
            updateTeam({ room: roomId, status: 'in-progress', result: `Moved to ${roomId}` });
            const fallbackPort = ROOM_PORTS[roomId];
            const fallbackUrl = fallbackPort ? `${location.protocol}//${location.hostname}:${fallbackPort}/` : '';
            const targetUrl = (CFG.getRoomUrl && CFG.getRoomUrl(roomId)) || fallbackUrl;
            if (!targetUrl) return;
            window.location.href = targetUrl;
        }

        function goPrevRoom() {
            const idx = ROOM_ORDER.indexOf(ROOM_ID);
            if (idx > 0) goToRoom(ROOM_ORDER[idx - 1]);
        }

        function goNextRoom() {
            const idx = ROOM_ORDER.indexOf(ROOM_ID);
            if (idx >= 0 && idx < ROOM_ORDER.length - 1) goToRoom(ROOM_ORDER[idx + 1]);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('message');
            msg.textContent = 'Verifying...';
            msg.className = '';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                msg.textContent = result.msg || result.error;
                msg.className = result.ok ? 'success' : 'error';

                if (result.ok && (result.msg || '').includes('ACCESS GRANTED')) {
                    document.querySelector('.login-box').style.border = '5px solid #48bb78';
                    updateTeam({ room: ROOM_ID, status: 'in-progress', completedRoom: ROOM_ID, result: 'Admin unlocked', scoreDelta: 0 });
                    fetchTeamState();
                } else if (result.ok) {
                    updateTeam({ room: ROOM_ID, status: 'in-progress', result: 'Login ok' });
                } else {
                    updateTeam({ room: ROOM_ID, status: 'in-progress', result: 'Login failed' });
                }
            } catch (err) {
                msg.textContent = 'System Error';
                msg.className = 'error';
            }
        });

        (function initTeam() {
            const saved = getTeamName();
            if (saved) {
                document.getElementById('teamName').value = saved;
                setTeamName(saved);
                updateTeam({ room: ROOM_ID, status: 'in-progress', result: 'Opened Room 3' });
                setTimeout(fetchTeamState, 500);
            }
        })();

        // Refresh badges every 3s
        setInterval(fetchTeamState, 3000);
    </script>
</body>
</html>
